# This file describes what to name the frame images, palettes, and animations of sprites when splitting.

# GENERAL NAME CONVENTIONS:
# 
# - Names should be short, one or two words, in PascalCase with no underscores.
# - Prefer names to describe the actions or states depicted rather than how they are used.
# - Sequential names start counting in decimal from 1, not 0.
# - If you can't figure out a name, SKIP IT and leave the default one.
# - If there are duplicate animations and you can't figure out how they're different
#   contextually, suffix the extra ones with Alt, or Alt1,Alt2,... if there are many.
#
# These apply to all sprite name types.
#

# ANIMATION NAME CONVENTIONS:
#
# - Names should be in the simple present tense:
#     Sleep     GOOD
#     Sleeping  BAD
#   
# - Present perfect is sometimes OK when describing a state of being:
#     e.g., Injured, Disappointed
#
# - Prefer to use the following standard names where appropriate:
#     Still     Character is frozen
#     Idle
#     Walk
#     Run
#     Panic     Similar to run, with flailing arms, etc.
#     Talk
#     Shout
#     Read      Looking at a piece of paper
#     Inspect   Looking closely at something else
#     Jump
#     Fall
#     Land
#     Hurt
#     Injured
#
# - Consider names based on emotions:
#     Happy
#     Horror
#     Afriad
#     Surprised
#
# - In general, simple is better!
#     Use 'Eat' instead of 'Munch' or 'Consume'
#

# FRAME NAME CONVENTIONS:
#
# - Names must not share names with palettes, unless you know what you're doing.
#
# - If frames are only used for certain animations, they should use the same name, suffixed with 1,2,3,...
#
# - Frames for Walk/Run animations should be called Step1,Step2,... if they are used by both.
#   If different frames are used, they should be called Walk1,Walk2,... and Run1,Run2,... respectively.
#
# - For sprites which are assembled from many body part components, the names for body part frames may be merely
#   descriptive and not related to particular animations:
#   e.g., Mouth1,Mouth2,... Eyes1,Eyes2,... AngryEyes1,AngryEyes2,...
#
# - Body parts that come in left/right pairs are prefixed with L and R, based on their screen orientation.
#   e.g., RArm is the arm which appears on the right, even though its on the left from the character's own perspective.
#

